
						SCALES OF BALANCE SETTINGS

// Items:
//
change_enchantment=1     <----- set to 0 to change item descriptions but not enchantment levels


// Warriors:
//
warrior_kits_only=0      <----- set this to 1 to skip the base warrior class tweaks


// Warriors:
//
warrior_tweaks_only=0    <----- set this to 1 to skip the new warrior kits


// Warriors:
//
new_wizard_slayer=1      <----- set this to 0 to skip the new wizard slayer


// Warriors:
//
change_kensai=1          <----- set this to 0 to skip the new kensai weapon focus


// Rogues:
//
change_thieves=1         <----- set this to 0 to skip the scout/swashbuckler changes


// Rogues:
//
change_bards=1           <----- set this to 0 to skip the blade/jongleur changes


// Rogues:
//
no_blade=1              <------ set to 0 to add the jongleur, but also keep the Blade


// Paladins:
//
change_paladins=1       <------ set this to 0 to keep the paladin kits unchanged


// Wizards:
//
no_opposition_schools=1   <---- set this to 0 to avoid making changes to opposition schools


// Wizards:
//
spell_battle_changes=1   <----- set this to 0 to keep vanilla Minor Spell Deflection/Spell Thrust


// Wizards:
//
change_hla_summons=1     <----- set this to 0 to keep Summon Planetar for wizards
