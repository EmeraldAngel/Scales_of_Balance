//SET ARMOR CHARACTERISTICS_________________________________________________________
//
  READ_LONG 0x60 enchantment
//
//	BASE AC:
//
		SET leather_ac = 	(8 - %enchantment%)
		SET studded_ac = 	(7 - %enchantment%)
		SET chain_ac = 		(6 - %enchantment%)
		SET splint_ac = 	(5 - %enchantment%)
		SET plate_ac = 		(4 - %enchantment%)
		SET fullplate_ac = 	(3 - %enchantment%)
//
//	DAMAGE RESISTANCE:
//
		SET leather_dr = 	(5 + %enchantment%)
		SET studded_dr = 	(10 + %enchantment%)
		SET chain_dr = 		(18 + %enchantment%)
		SET splint_dr = 	(22 + %enchantment%)
		SET plate_dr = 		(27 + %enchantment%)
		SET fullplate_dr = 	(33 + %enchantment%)
//
//	CASTING SPEED PENALTY:
//
		SET leather_cast =		1
		SET studded_cast =		2
		SET chain_cast = 		3
		SET splint_cast = 		4
		SET plate_cast = 		4
		SET fullplate_cast = 	5
//
//	DEX MODIFIERS:
//
		PATCH_IF (%enchantment% = 0) BEGIN
		  SET leather_dex =		1
		  SET studded_dex =		2
		  SET chain_dex = 		3
		  SET splint_dex = 		4
		  SET plate_dex = 		5
		  SET fullplate_dex = 	4
		END
		PATCH_IF (%enchantment% = 1) BEGIN
		  SET leather_dex =		0
		  SET studded_dex =		1
		  SET chain_dex = 		2
		  SET splint_dex = 		3
		  SET plate_dex = 		4
		  SET fullplate_dex = 	3
		END
		PATCH_IF (%enchantment% >= 2) BEGIN
		  SET leather_dex =		0
		  SET studded_dex =		0
		  SET chain_dex = 		1
		  SET splint_dex = 		2
		  SET plate_dex = 		3
		  SET fullplate_dex = 	3
		END
//
//	THIEF SKILL PENALTIES:
//
		SET chain_stealth = 	30
		SET chain_mech = 		20
		SET chain_detect = 		10

		SET splint_stealth = 	45
		SET splint_mech = 		20
		SET splint_detect = 	10

		SET plate_stealth = 	60
		SET plate_mech = 		30
		SET plate_detect = 		30

		SET fullplate_stealth = 90
		SET fullplate_mech = 	60
		SET fullplate_detect = 	40
